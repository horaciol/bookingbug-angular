<div bb-wait-for="quickEmptybasket()" bb-wait-var="allDone" ng-if="allDone" bb-form-data-store ng-controller="PageController">

 <h3>Make a booking</h3>
  <div id="appointment-booking-form-wrap" class="block">
    <form id="appointment-booking-form" >

      <div bb-form-data-store ng-controller="ServiceList">
        <div class="input-row selectbox">
          <label><span class="text-capitalize" translate="PICK_A_SERVICE"></span></label>
          <span class="no-border">
            <select id="enquiry-type" ng-model="service" ng-options="s.display_name for s in bookable_services">
              <option value="">-- <span translate="PICK_A_SERVICE"></span> --</option>
            </select>
          </span>
        </div>
      </div>

      <div ng-if="bb.company.$has('people') && !bb.item_defaults.person" ng-show="bb.current_item.service" ng-controller="PersonList">
        <div class="input-row selectbox">
          <label translate="PICK_STAFF"></label>
          <span class="no-border">
            <select id="enquiry-stype" ng-model="person" ng-options="s.name for s in bookable_people">
              <option value="">-- {{'PICK_STAFF' | translate}} --</option>
            </select>
          </span>
        </div>
      </div>

      <div ng-if="bb.company.$has('resources') && !bb.item_defaults.resource" ng-show="bb.current_item.service" ng-controller="ResourceList">
        <div class="input-row selectbox">
          <label><span translate="PICK_A_RESOURCE"></span></label>
          <span class="no-border">
            <select id="enquiry-type" ng-model="resource" ng-options="s.name for s in bookable_resources">
              <option value="">-- <span translate="PICK_A_RESOURCE"></span> --</option>
            </select>
          </span>
        </div>
      </div>
      <br />
      <div ng-show="bb.current_item.service">
        <a class="button-colour-a" ng-click="checkReady() && routeReady()" bb-debounce><span translate="PROGRESS_CONTINUE"></span></a>
      </div>

    </form>
  </div>

</div>
