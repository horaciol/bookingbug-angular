<button class="btn btn-default" ng-click="newEventGroup()">New Event Group</button>
<table tr-ng-grid="" items="event_groups">
   <tbody>
    <tr>
      <td>
        <button class="btn btn-default btn-sm"
          ng-click="delete(gridDisplayItem.id)" translate="DELETE">
        </button>
        <button class="btn btn-default btn-sm" translate="EDIT"
          ng-click="edit(gridDisplayItem.id)">
            Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
