<div class="loginWrapper">
  <div class="inner row">
    <div class="col-md-4 col-md-offset-4">

      <form bb-form novalidate name="resetPasswordEmailForm" role="form" ng-model="resetPasswordEmailForm" ng-submit="validator.validateForm(resetPasswordEmailForm) && sendResetPassword(reset_password_email)">

        <div class="login-logo-container">
          <span class="login-logo"></span>
        </div>

        <div class="panel panel-default" ng-show="template_vars.show_reset_password || template_vars.show_reset_password_fail">

          <div class="panel-heading">
            <h3 class="panel-title">
              <i ng-show="template_vars.show_loading" class="pull-right fa fa-circle-o-notch" ng-class="{'fa-spin': template_vars.show_loading}"></i>
              <span ng-show="template_vars.show_reset_password || template_vars.show_reset_password_fail" translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.ENTER_EMAIL"></span>
            </h3>
          </div>

          <div class="panel-body">

            <div uib-alert ng-repeat="alert in formErrors" class="alert-danger" close="formErrors.splice($index, 1)">
              <span translate="{{alert.message}}"></span>
            </div>

            <div class="form-group" ng-show="template_vars.show_api_field || (reset_password_site == '')" ng-class="{'has-error': resetPasswordEmailForm.reset_password_site.$invalid && (!resetPasswordEmailForm.reset_password_site.$pristine || resetPasswordEmailForm.submitted)}">
              <label for="reset_password_site">
                <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.SITE_LABEL"></span>
              </label>
              <input type="text" ng-model="reset_password_site" class="form-control"
                name="reset_password_site"
                id="reset_password_site"
                autocomplete="on"
                required>
              <div ng-messages="resetPasswordEmailForm.reset_password_site.$error" ng-show="resetPasswordEmailForm.submitted" role="alert">
                <div class="error-message" ng-message="required">
                  <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.ERROR_REQUIRED"></span>
                </div>
              </div>
            </div>

            <div class="form-group" ng-class="{'has-error': resetPasswordEmailForm.reset_password_email.$invalid && (!resetPasswordEmailForm.reset_password_email.$pristine || resetPasswordEmailForm.submitted)}">
              <label for="reset_password_email">
                <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.EMAIL_LABEL"></span>
              </label>
              <input type="text" ng-model="reset_password_email" class="form-control"
                ng-pattern="validator.getEmailPattern()"
                name="reset_password_email"
                id="reset_password_email"
                autocomplete="on"
                required>
              <div ng-messages="resetPasswordEmailForm.reset_password_email.$error" ng-show="resetPasswordEmailForm.submitted" role="alert">
                <div class="error-message" ng-message="required">
                  <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.ERROR_REQUIRED"></span>
                </div>
                <div class="error-message" ng-message="pattern">
                  <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.ERROR_EMAIL_PATTERN"></span>
                </div>
              </div>
            </div>

          </div>

          <div class="panel-footer">
            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="template_vars.show_loading">
              <i class="fa fa-paper-plane-o"></i>
              <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.RESET_PASSWORD_BTN"></span>
            </button>
            <a type="button" ng-click="goBackToLogin()" class="btn btn-link" ng-disabled="template_vars.show_loading">
              <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.BACK_BTN"></span>
            </a>
          </div>

        </div>

        <div class="panel panel-default" ng-show="template_vars.show_reset_password_success">

          <div class="panel-heading">
            <h3 class="panel-title">
              <i ng-show="template_vars.show_loading" class="pull-right fa fa-circle-o-notch" ng-class="{'fa-spin': template_vars.show_loading}"></i>
              <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.FORM_SUBMIT_SUCCESS"></span>
            </h3>
          </div>

          <div class="panel-body">
            <div class="form-group">
              <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.FORM_SUBMIT_SUCCESS_MSG"></span>
            </div>
          </div>

          <div class="panel-footer">
            <a type="button" ng-click="goBackToLogin()" class="btn btn-link" ng-disabled="template_vars.show_loading">
              <span translate="ADMIN_DASHBOARD.RESET_PASSWORD_PAGE.BACK_BTN"></span>
            </a>
          </div>

        </div>

      </form>

    </div>

  </div>
</div>
