<div id="bb">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel($event)">&times;</button>
    <h3 class="modal-title">{{title}}</h3>
  </div>
  <form name="modal_form" ng-submit="submit(modal_form)">
    <div ng-show="loading" class="loader"></div>
    <div class="modal-body" sf-schema="schema" sf-form="form"
      sf-model="form_model" sf-options="{formDefaults: {feedback: false}}"
      ng-hide="loading">
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger pull-left" translate="PROGRESS_CANCEL_BOOKING"
        ng-click="cancelBooking($event)"></button>
      <input type="submit" class="btn btn-primary" ng-disabled="loading"
      value="{{'SAVE_BOOKING' | translate}}">
      <button class="btn btn-default" ng-click="cancel($event)" translate="CLOSE"></button>
    </div>
  </form>
</div>
