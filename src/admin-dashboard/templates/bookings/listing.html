<section class="content-header">
  <h1 translate>BOOKINGS_PAGE.BOOKINGS</h1>
</section>
<section class="content">
  <div class="box">
    <div bb-bookings-table class="tablet-search">
      <table class="table table-bordered table-hover dataTable" tr-ng-grid=""
         filter-by="bookingsOptions.search" items="bookings" page-items="per_page" total-items="total_entries" on-data-required="getClients(currentPage, filterBy, filterByFields, orderBy, orderByReverse)" role="grid">
        <thead>
          <tr role="row">
            <th field-name="name" display-name="{{'BOOKINGS_PAGE.NAME' | translate}}"></th>
            <th field-name="email" display-name="{{'BOOKINGS_PAGE.EMAIL' | translate}}"></th>
            <th field-name="mobile" display-name="{{'BOOKINGS_PAGE.MOBILE' | translate}}"></th>
            <th width="60" display-align="center"><div class="tr-ng-title">{{'BOOKINGS_PAGE.ACTIONS' | translate}}</div></th>
          </tr>
        </thead>
        <tbody>
          <tr role="row">
            <td field-name="name">
              <a ui-sref="bookings.edit({id: gridItem.id})">{{gridItem.name}}</a>
            </td>
            <td field-name="email" ng-bind-html="gridItem.email | linky" />
            <td field-name="mobile"></td>
            <td display-align="center">
              <a class="btn btn-xs btn-default" ui-sref="bookings.edit({id: gridItem.id})"><i class="fa fa-pencil"></i> <span translate>BOOKINGS_PAGE.EDIT</span></a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
              <td>
                  <span tr-ng-grid-global-filter=""></span>
                  <span tr-ng-grid-pager=""></span>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
