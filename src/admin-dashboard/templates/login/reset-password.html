<div class="loginWrapper">
    <div class="inner row">
        <div class="col-md-4 col-md-offset-4" ng-show="template_vars.show_reset_password">
            <form name="loginForm" ng-model="loginForm" ng-submit="sendPasswordReset(login.email)">
                <div class="login-logo-container">
                    <span class="login-logo"></span>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i ng-show="template_vars.show_loading" class="pull-right fa fa-circle-o-notch" ng-class="{'fa-spin': template_vars.show_loading}"></i>Please enter your email address</span></h3>
                    </div>
                    <div class="panel-body">
                        <div uib-alert ng-repeat="alert in formErrors" class="alert-danger" close="formErrors.splice($index, 1)"><span translate="{{alert.message}}"></span></div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" name="username" ng-model="login.email" required="required" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="template_vars.show_loading"><i class="fa fa-paper-plane-o"></i>Reset Password</button>
                        <a type="button" ng-click="goBackToLogin()" class="btn btn-link" ng-disabled="template_vars.show_loading">Back</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
