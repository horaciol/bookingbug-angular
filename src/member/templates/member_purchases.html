<div ng-show="loading"><img src='/BB_wait.gif' class="loader"></div>
<div ng-hide="loading" class="bb-past clearfix">
  <div class="bb-head">
    <span id="your_bookings">Your Purchases:</span>
  </div>
  <div id="bookings">
    <div ng-if="purchases.length == 0">
      <h3>You don't currently have any purchases.</h3>
    </div>
    
    <div ng-repeat="purchase in purchases" class="booking-row">
      <div class="type col-sm-1">
        {{purchase.id}}
      </div>
      <div bb-member-purchase-items purchase="purchase">
        <div ng-if="items">
          <div ng-repeat="item in items">
            {{item.full_describe }}
          </div>
        </div>
      </div>
      <br clear='all'/>
    </div>

  </div>
</div>
