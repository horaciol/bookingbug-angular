<div>
  <h4 translate="WALLET_PURCHASE_BAND"></h4>
  <table class="table table-bordered">
    <thead>
    </thead>
    <tbody>
      <tr ng-repeat="band in bands">
        <td class="text-left" translate="$X_FOR_$Y" translate-values={X: band.wallet_amount, Y: band.actual_amount}>
        </td>
        <td class="text-center">
          <button ng-click="purchaseBand(band)" translate="PROGRESS_BUY"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
