<div>

  <div class="wallet-balance">
    <div ng-show="wallet.amount == 0">
      <span translate="MEMBER.WALLET.BALANCE"></span>:
      <span translate="MEMBER.WALLET.WALLET_NO_CREDIT"></span>
    </div>
    <div ng-show="wallet.amount > 0">
      <span translate="MEMBER.WALLET.BALANCE"></span>:
      <span id="balance">{{wallet.amount | currency}}</span>
    </div>
  </div>

  <div class="wallet-status">
    <div ng-hide="wallet.active">
      <span translate="MEMBER.WALLET.STATUS"></span>:
      <span>
        <b translate="MEMBER.WALLET.WALLET_NOT_ACTIVE"></b>
      </span>
      <span>
        <button ng-click="activateWallet(member)" translate="MEMBER.WALLET.ACTIVATE"></button>
      </span>
    </div>
    <div ng-show="wallet.active">
      <span translate="MEMBER.WALLET.STATUS"></span>:
      <span id="status">
        <b translate="MEMBER.WALLET.ACTIVE"></b>
      </span>
    </div>
  </div>


  <div>
    <button type="button" class="btn btn-primary" ng-click="(show_topup_box = true);(show_wallet_logs = false);" translate="MEMBER.WALLET.TOP_UP"></button>
  </div>

  <br>

  <div ng-show="wallet.$has('logs')">
     <div ng-show="show_wallet_logs">
      <div bb-wallet-logs></div>
    </div>
  </div>

  <div ng-if="show_topup_box && !show_wallet_logs" bb-wallet-payment>

    <div class="bb-content">

      <div ng-form class="form-inline">
        <div class="form-group">
          <label for="amount">
            <span translate="MEMBER.WALLET.AMOUNT"></span>:
          </label>
          <div class="input-group">
            <input type="number" class="form-control input-sm" id="amount" name="amount" ng-model="amount" placeholder="Enter Top Up Amount" bb-currency-field>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary btn-sm" ng-disabled="!amount || (amount < wallet.min_amount)" ng-click="updateWallet(member, amount)" translate="MEMBER.WALLET.TOP_UP"></button>
            </span>
          </div>
          <br>
          <small translate="MEMBER.WALLET.MIN_TOP_UP" translate-values="{amount: wallet.min_amount}"></small>
        </div>
      </div>

      <div bb-wallet-purchase-bands></div>

      <div ng-show="show_payment_iframe" class="bb-payment">
        <div class="bb-head">
          <h3 translate="MEMBER.WALLET.MAKE_PAYMENT"></h3>
          <p translate="MEMBER.WALLET.TOP_UP_WALLET"></p>
        </div>

        <iframe id="bb-payment" ng-src="{{wallet_payment_url}}" width="100%" scrolling="no" frameborder="0"></iframe>
        <script type="text/javascript">
          iFrameResize({log:false, checkOrigin:false, enablePublicMethods:true}, '#bb-payment');
        </script>

      </div>

    </div>
  </div>

</div>
