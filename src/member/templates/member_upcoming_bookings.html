  </div>

      <li bb-member-booking="booking" ng-repeat="booking in (waitlist_bookings = (paginator.items | filter:{deleted: false, on_waitlist: true} | orderBy: 'datetime.unix()'))"></li>

  <div class="bb-section" bb-scroll-to="page:changed" ng-show="paginator.hasItems()">

    <!--

    TODO: Once BW-113 has been addressed, we can just show confirmed bookings

    <h3>Confirmed Bookings</h3> 
    -->

    <ul class="bb-list bb-list-bordered">

      <li bb-member-booking="booking" ng-repeat="booking in paginator.items | startFrom: (paginator.current_page - 1) * paginator.page_size | limitTo: paginator.page_size track by $index""></li>

    </ul>

    <pagination total-items="paginator.num_items"
      ng-model="paginator.current_page" items-per-page="paginator.page_size"
      max-size="paginator.max_size" boundary-links="true" rotate="false"
      num-pages="paginator.num_pages" ng-show="paginator.num_items > paginator.page_size" ng-change="pageChanged()"></pagination>

  </div>
