<div class="modal-header">
  <h3 class="modal-title">Cancel Booking</h3>
</div>
<form name="modal_form" ng-submit="$close(model)">
  <div ng-show="loading" class="loader"></div>
  <div class="modal-body">
    <h4>{{booking.full_describe}}</h4>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="notify" ng-model="model.notify">
        Send cancellation confirmation to {{booking.client_email}}?
      </label>
    </div>
    <div class="form-group">
      <label for="reason" class="form-label">Cancel reason</label>
      <input id="reason" name="reason" type="text" class="form-control"
      ng-model="model.cancel_reason">
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" class="btn btn-primary" ng-disabled="loading" value="OK">
    <button class="btn btn-default" ng-click="$dismiss()">Close</button>
  </div>
</form>
