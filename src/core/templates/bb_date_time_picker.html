<div class="row bb-date-picker">
  <div class="col-sm-7">
    <div class="input-group">
      <input type="text" ng-model="datetimeWithNoTz" class="form-control"
        datepicker-popup="{{format}}"
        is-open="opened"
        min-date="minDateClean"
        max-date="maxDateClean"
        datepicker-options="{'starting-day': 1, 'show-button-bar': false}"
        show-weeks="false"
        show-button-bar="false"
        ng-disabled="bbDisabled"
      />
      <span class="input-group-btn" ng-click="$event.preventDefault(); $event.stopPropagation(); opened=!opened;">
        <button class="btn btn-default" title="Select date"><span class="fa fa-calendar"></span></button>
      </span>
    </div>
  </div>
  <div class="col-sm-5">
    <div timepicker ng-model="datetimeWithNoTz" show-meridian="showMeridian"
      minute-step="minuteStep" readonly-input="bbDisabled"></div>
  </div>
</div>
