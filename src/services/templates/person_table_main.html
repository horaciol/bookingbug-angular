<button class="btn btn-default" ng-click="newPerson()" translate="NEW_PERSON"></button>
<table tr-ng-grid="" items="people" fields="fields">
   <tbody>
    <tr>
      <td>
        <button class="btn btn-default btn-sm"
          ng-click="delete(gridItem)" ng-translate="DELETE">
        </button>
        <button class="btn btn-default btn-sm"
          ng-click="edit(gridItem)" ng-translate="EDIT">
        </button>
        <button class="btn btn-default btn-sm"
          ng-click="schedule(gridItem)" ng-translate="SCHEDULE">
        </button>
      </td>
    </tr>
  </tbody>
</table>
