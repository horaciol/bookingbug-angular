<tabset>
  <tab heading="dates" select="renderDates()">
    <div schedule-calendar options="options" ng-model="$$value$$" render="renderDates"></div>
  </tab>
  <tab heading="weekdays" select="renderWeekdays()">
    <div schedule-weekdays options="options" ng-model="$$value$$" render="renderWeekdays"></div>
  </tab>
</tabset>
