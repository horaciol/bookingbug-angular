<div bb-total ng-init="checkStepTitle('Confirmed')" class="bb-checkout">
  <div class="row">
    <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">

      <div class="bb-subcontent">
        <div class="confirmation-header bb-confirmation-border-margin">
          <div ng-if="!total.containsWaitlistItems()">
            <h2><span translate="CONFIRMATION_BOOKING_TITLE"></span></h2>
            <p class="bb-confirmation-p-alignment"><span translate="CONFIRMATION_BOOKING_SUBHEADER" translate-values="{member_name: total.client.first_name}"></span></p>
          </div>
           <div ng-if="total.containsWaitlistItems()">
            <h2><span translate="ITEM_CONFIRMATION"></span></h2>
            <p class="bb-confirmation-p-alignment"><span translate="CONFIRMATION_BOOKING_SUBHEADER_WITH_WAITLIST" translate-values="{member_name: total.client.first_name}"></span></p>
          </div>
          <div class="row hidden-print text-right">
            <button type="button" class="btn btn-link" onclick="window.print()"><span class="fa fa-print fa-2x"></span><span translate="PRINT"></span></button>
            <div bb-booking-export class="bb-booking-export"></div>
          </div>
        </div>

        <div>
          <ul class="confirmation-summary">
            <li class="row confirmation-summary-item">
              <div class="col-sm-3 bb-summary-label"><span translate="BOOKING_REFERENCE"></span>:</div>
              <div class="col-sm-9 bb-summary-label"><span class='fa fa-caret-right'></span>{{total.id}}</div>
            </li>
          </ul>
          <ul class="confirmation-summary" ng-repeat="i in total.items">
            <li ng-if="i.full_describe" class="row confirmation-summary-item">
              <div class="col-sm-3"><span translate="ITEM_SERVICE"></span>:</div>
              <div class="col-sm-9 bb-summary-value"><span class='fa fa-caret-right'></span>{{ i.full_describe }}</div>
            </li>
            <li ng-if="i.describe" class="row confirmation-summary-item">
              <div class="col-sm-3"><span translate="ITEM_DATE"></span>/<span translate="ITEM_TIME"></span>:</div>
              <div class="col-sm-9 bb-summary-value"><span class='fa fa-caret-right'></span>{{ i.describe }}</div>
            </li>
            <li ng-if="i.price" class="row confirmation-summary-item">
              <div class="col-sm-3"><span translate="ITEM_PRICE"></span>:</div>
              <div class="col-sm-9 bb-summary-value"><span class='fa fa-caret-right'></span>{{ i.price | currency }}</div>
          </ul>
          <ul ng-show="total.items[0].address.lat" class="confirmation-summary">
            <li class="row confirmation-summary-item">
              <div class="col-sm-12">
                <div bb-address-map="total.items[0].address">
                  <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options">
                    <ui-gmap-marker coords="marker.coords" idkey="marker.id">
                    </ui-gmap-marker>
                  </ui-gmap-google-map>
                </div>
              </div>
            </li>
            <li class="row confirmation-summary-item">
              <div class="col-sm-12">
                <span class="fa fa-map-marker" aria-hidden="true"></span> {{ total.items[0].address | address_single_line }}
              </div>
            </li>
          </ul>

          <div bb-custom-confirmation-text class="bb-message">
            <div ng-repeat="msg in messages" ng-bind-html="msg"></div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>

<!-- <div class="bb-step-navigation"></div> -->

<div ng-show="isLoaded" class="powered-by visible-print">
  <p><span translate="POWERED_BY"></span> <span class="bb-primary-brand-color">booking</span><span class="bb-secondary-brand-color">bug</p>
  <a href="//www.bookingbug.com" style="text-decoration:none" target="_blank"></a>
</div>
