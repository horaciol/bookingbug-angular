<div bb-client-details ng-init="checkStepTitle('Your Details')">

  <div bb-include="_basket_item_summary" ng-if="bb.current_item.service">
  </div>

  <form name="client_form" ng-submit="validator.validateForm(client_form) && validateClient()" class="form-horizontal" role="form" bb-form-resettable bb-form novalidate>

    <div>
      <h2 ng-if="!isAdmin()" class="booking-form-header"><span translate="PUBLIC_BOOKING.CLIENT.DETAILS_TITLE"></span></h2>
      <h2 ng-if="isAdmin()" class="booking-form-header"><span translate="PUBLIC_BOOKING.CLIENT.CLIENT_DETAILS_TITLE"></span></h2>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-5">
        <p class="form-control-static" translate="PUBLIC_BOOKING.CLIENT.REQUIRED_FIELDS"></p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': client_form.first_name.$invalid && (!client_form.first_name.$pristine || client_form.submitted)}">
      <label bb-question-label="question" for="first_name" class="control-label col-sm-4"><span translate="PUBLIC_BOOKING.CLIENT.DETAILS_FIRST_NAME"></span>*:</label>
      <div class="col-sm-5">
        <input type="text" name="first_name" id="first_name" required ng-model="client.first_name" class="form-control" autofocus bb-resettable ng-pattern="validator.alpha" autocomplete="given-name"/>
      </div>
      <div class="col-sm-offset-4 messages">
        <div class="error-message" ng-show="client_form.first_name.$invalid && client_form.submitted">
          <span translate="PUBLIC_BOOKING.CLIENT.DETAILS_FIRST_NAME_VALIDATION_MSG">
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': client_form.last_name.$invalid && (!client_form.last_name.$pristine || client_form.submitted)}">
      <label bb-question-label="question" class="control-label col-sm-4" for="last_name"><span translate="PUBLIC_BOOKING.CLIENT.DETAILS_LAST_NAME"></span>:</label>
      <div class="bb-field col-sm-5">
        <input type="text" name="last_name" id="last_name" required ng-model="client.last_name" class="form-control" bb-resettable ng-pattern="validator.alpha" autocomplete="family-name"/>
      </div>
      <div class="col-sm-offset-4 messages">
        <div class="error-message" ng-show="client_form.last_name.$invalid && client_form.submitted"><span translate="PUBLIC_BOOKING.CLIENT.DETAILS_LAST_NAME_VALIDATION_MSG"></span>
          <span translate="PUBLIC_BOOKING.CLIENT.DETAILS_LAST_NAME_VALIDATION_MSG"></span>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': client_form.email.$invalid && (!client_form.email.$pristine || client_form.submitted)}">
      <label bb-question-label="question" class="control-label col-sm-4" for="email"><span translate="PUBLIC_BOOKING.CLIENT.DETAILS_EMAIL"></span>:</label>
      <div class="bb-field col-sm-5">
        <input type="email" name="email" id="email" required ng-model="client.email" class="form-control" bb-resettable  ng-pattern="validator.getEmailPattern()" autocomplete="email"/>
      </div>
      <div class="col-sm-offset-4 messages">
        <div class="error-message" ng-show="client_form.email.$invalid && client_form.submitted">
          <span translate="PUBLIC_BOOKING.CLIENT.DETAILS_EMAIL_VALIDATION_MSG"></span>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': (client_form.mobile.$invalid && (!client_form.mobile.$pristine || client_form.submitted)) && (!client_form.mobile.$focused || client_form.mobile.$error.required)}">
      <label bb-question-label="question" class="control-label col-sm-4" for="mobile"><span translate="PUBLIC_BOOKING.CLIENT.DETAILS_PHONE_MOBILE"></span>:</label>
      <div class="bb-field col-sm-5">
        <input type="text" name="mobile" id="mobile" ng-model="client.mobile" class="form-control" bb-resettable ng-pattern="validator.getMobilePattern()" autocomplete="tel"/>
      </div>
    </div>
    <div ng-show="client_details.hasQuestions" ng-form name="client_questions_form" class="bb-form" role="form" nonvalidate>
      <div>
        <h2 class="booking-form-header"><span translate="PUBLIC_BOOKING.CLIENT.DETAILS_OTHER_INFO"></span></h2>
      </div>
      <div>
        <div class="form-group" ng-repeat="question in client_details.questions" bb-question-line ng-show="question.currentlyShown" ng-class="{'has-error': client_questions_form['q' + question.id].$invalid && (client_questions_form['q' + question.id].dirty || client_form.submitted), 'bb-check-space': (question.detail_type == 'check')}">
          <label class="control-label col-sm-4" bb-question-label="question" for="{{question.id}}">{{question.name}}<span ng-show="question.required">*</span>:</label>
          <div class="col-sm-5">
            <input bb-question="question" class="form-control"/><br/>
            <small ng-show="question.help_text">{{question.help_text}}</small>
          </div>
          <div class="col-sm-offset-4 messages">
            <div class="error-message" ng-show="client_questions_form['q' + question.id].$invalid && (client_questions_form['q' + question.id].dirty || client_form.submitted)" translate="PUBLIC_BOOKING.CLIENT.DETAILS_VALIDATION_MSG"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="bb-step-navigation">
      <div class="row">
        <div class="col-sm-9 col-sm-push-3 text-right">
          <button type="submit" class="btn btn-primary" translate="PUBLIC_BOOKING.CLIENT.PROGRESS_CONTINUE">Continue</button>
        </div>
        <div class="col-sm-3 col-sm-pull-9 text-left">
          <button type="button" class="btn btn-default" ng-click="loadPreviousStep()" ng-show="bb.current_step > 1" translate="PUBLIC_BOOKING.CLIENT.BACK_BTN"></button>
          <button type="button" class="btn btn-default" ng-click="resetForm()" translate="PUBLIC_BOOKING.CLIENT.PROGRESS_CLEAR"></button>
        </div>
      </div>
    </div>

  </form>

</div>
