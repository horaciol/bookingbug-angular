<div bb-include="_basket_item_summary">
</div>

  <div class="bb-subcontent">

    <div bb-resources ng-init="checkStepTitle('Select a resource')">
      <div class="panel panel-default" ng-repeat="item in all_resources">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-10">
              <h2 class="panel-title">{{ item.name }}</h2>
              <div class="row">
                <div class="col-sm-2">
                  <img ng-src="" class="img-responsive" />
                </div>
                <div class="col-sm-10">
                  <!-- Description? -->
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <button type="button" ng-click="selectItem(item)" class="btn btn-primary btn-block"><span translate="PUBLIC_BOOKING.RESOURCE_LIST.PROGRESS_SELECT"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

<div class="bb-step-navigation">
  <div class="row">
    <div class="col-sm-3">
      <button type="button" class="btn btn-default" bb-debounce ng-click="loadPreviousStep()" ng-show="bb.current_step > 1"><span translate="PUBLIC_BOOKING.RESOURCE_LIST.PROGRESS_BACK"></span></button>
    </div>
  </div>
</div>
