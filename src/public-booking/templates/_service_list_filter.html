<div class="bb-filters service-filter">
  <form class="form-inline">

    <div ng-if="all_categories" class="form-group">
      <label class="sr-only" >Category</label>
      <select class="form-control" type="text" name="category" id="category" ng-model="filters.category_name" ng-options="item.name for item in all_categories" ng-change="filterChanged()">
        <option  value="">Any category</option>
      </select>
    </div>

    <div class="form-group">
      <label class="sr-only">Service</label>
      <input class="form-control" type="text" ng-model="filters.service_name" ng-change="filterChanged()" placeholder="service name"/>
    </div>

    <!-- currently non functional -->
    <!-- <div class="form-group">
      <div bb-price-filter></div>
    </div> -->

    <div class="pull-right">
      <button type="button" class="btn btn-link" ng-click="resetFilters()">
        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
        Reset
      </button>
    </div>

  </form>
</div>
