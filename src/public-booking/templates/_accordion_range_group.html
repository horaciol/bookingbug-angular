<div accordion-group is-open="is_open" ng-disabled="!has_availability && !is_selected" ng-class="{'expanded': is_open, 'selected': is_selected}">

  <div accordion-heading>
    <div class="accordion-header">
      <div ng-hide="options.hide_availability_summary && is_selected">
        <span class="period-label">
          <span ng-show="has_availability && !is_open" class="period-label-icon">+</span>
          <span ng-show="has_availability && is_open" class="period-label-icon">-</span>
          <span ng-if="heading" translate="{{heading}}"></span>
        </span>
        <span ng-hide="is_selected || (is_open && has_availability)" class="period-detail" translate="AVAILABLE"
              translate-values="{ number: accordian_slots.length || 0 }" translate-interpolation="messageformat"></span>
      </div>
      <span class="period-detail selected-time" ng-show="is_selected && !is_open">{{selected_slot.print_local_time()}}</span>
        
    </div>
  </div>

  <ul class="time-slots" ng-show="has_availability">
    <li class="time-slot" ng-class="{'selected': slot.selected, 'disabled': slot.disabled}" ng-disabled="slot.disabled" ng-click="selectSlot(slot, day)" ng-repeat="slot in accordion_slots">
      <span>{{slot.print_local_time()}}</span>
    </li>
  </ul>

</div>
