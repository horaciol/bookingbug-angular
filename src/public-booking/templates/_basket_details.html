<div bb-basket-list class="modal-content bb-basket-mini">

  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h5 class="modal-title"><span translate="PUBLIC_BOOKING.BASKET_DETAILS.BASKET_DETAILS_TITLE"></span></h5>
  </div>

  <div class="modal-body">
    <p ng-hide="bb.basket.items"><span translate="PUBLIC_BOOKING.BASKET_DETAILS.BASKET_DETAILS_NO"></span></p>
    <table class="table table-bordered" ng-show="bb.basket.items">
      <thead>
        <tr>
          <th><span translate="PUBLIC_BOOKING.BASKET_DETAILS.ITEM"></span></th>
          <th><span translate="PUBLIC_BOOKING.BASKET_DETAILS.BASKET_ITEM_APPOINTMENT"></span></th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in bb.basket.items">
          <td >
            {{ item.service_name }}
          </td>
          <td translate="PUBLIC_BOOKING.BASKET_DETAILS.TIME_AND_DURATION" translate-values="{time: item.date.date, duration: item.duration}">
          <td class="text-center">
            <span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="deleteBasketItem(item)"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()"><span translate="PUBLIC_BOOKING.BASKET_DETAILS.PROGRESS_CANCEL"></span></button>
    <button ng-show="bb.basket.items" class="btn btn-primary" ng-click="checkout('basket') && cancel()"><span translate="PUBLIC_BOOKING.BASKET_DETAILS.BASKET_CHECKOUT"></span></button>
  </div>

</div>
