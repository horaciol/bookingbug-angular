<form name="login_form" ng-submit="validator.validateForm(login_form) && submit()" class="form-horizontal" role="form" bb-form novalidate>

    <div class="form-group" ng-class="{'has-error': login_form.email.$invalid && (!login_form.email.$pristine || login_form.submitted)}">
      <label for="email" class="control-label col-sm-4">{{'EMAIL' | translate}}:</label>
      <div class="col-sm-5">
        <input type="text" name="email" id="email" required ng-model="login.email" class="form-control" ng-pattern="validator.getEmailPattern()" autocomplete="email"/>
      </div>
      <div class="col-sm-offset-4 messages">
        <div class="error-message" ng-show="login_form.email.$error.required && login_form.submitted">
          Please enter your email
        </div>
        <div class="error-message" ng-show="login_form.email.$error.pattern && login_form.submitted" translate="RECIPIENT_EMAIL_VALIDATION_MSG"></div>
      </div> 
    </div>
  
    <div class="form-group" ng-class="{'has-error': login_form.password.$invalid && (!login_form.password.$pristine || login_form.submitted)}">
      <label for="password" class="control-label col-sm-4">{{'PASSWORD' | translate}}:</label>
      <div class="col-sm-5">
        <input type="password" name="password" id="password" required ng-model="login.password" class="form-control"  />
      </div>
      <div class="col-sm-offset-4 messages">
        <div class="error-message" ng-show="login_form.password.$invalid && login_form.submitted" translate="PLEASE_ENTER_PASSWORD">
        </div>
      </div> 
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="login.persist_login" translate="REMEMBER_ME">
          </label>
        </div>
      </div> 
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-5">
        <button type="submit" class="btn btn-primary btn-block" translate="LOGIN"></button>
      </div>
    </div>

</form>
