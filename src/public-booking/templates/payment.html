<div bb-payment class="bb-payment" ng-init="checkStepTitle('Pay')">

  <iframe id="bb-widget-payment" width="100% "scrolling="no" frameborder="0" src="{{url}}"></iframe>
  <script type="text/javascript">
    $('#bb-widget-payment').iFrameResize({checkOrigin:false, log: false, enablePublicMethods: true});
    var loc = window.location.toString(),
    params = loc.split('?')[1],
    iframe = document.getElementById("bb-widget-payment");
    iframe.src = iframe.src + '?' + params;
  </script>

</div>
