<div bb-categories ng-init="checkStepTitle('{{'SELECT_CATEGORY' | translate}}')" class="bb_wrap">

  <div class="page-summary">
    <p translate="APPOINTMENT_TYPE"></p>
  </div>

  <div class="panel panel-default" ng-repeat="item in items">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8">
          <h2 class="booking-form-header">{{item.name}}</h2>
          <p class="bb-service-description">{{item.description}}</p>
        </div>
        <div class="col-md-4">
          <button type="button" ng-click="selectItem(item)" class="btn btn-primary btn-block" translate="PROGRESS_BOOK"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row bb-step-navigation">
  <div class="col-sm-2 back">
    <button type="button" class="btn btn-secondary" bb-debounce ng-click="loadPreviousStep()" translate="PROGRESS_BACK"></button>
  </div>
</div>
