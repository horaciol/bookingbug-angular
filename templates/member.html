<!DOCTYPE HTML>
<html ng-app="BBMember">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>BookingBug</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="example.css">
    <link rel="stylesheet" href="/bookingbug-angular.css" media="screen">

    <script src="/bookingbug-angular.js"></script>
  </head>
  <body>

    <section
      login_member
      member_email="<%= member_email %>"
      member_password="<%= member_password %>"
      company_id="<%= company_id %>"
      api_url="<%= api_url %>"
      member="member">
        <h1>{{member.first_name}} {{member.last_name}}</h1>

        <tabset class="tabbable tabs-left" ng-init="activeTab = true">
          <tab heading="New Booking">
            <div bb-widget="{company_id: 21}" client="member"
              class="col-md-11"></div>
          </tab>

          <tab heading="Upcoming">
            <h2>Upcoming Bookings</h2>
            <div member-bookings-table member="member" class="col-md-11"></div>
          </tab>

          <tab heading="Edit Details" active="activeTab">
            <h2>Personal Information</h2>
            <div id="member_form" member-form class="col-md-4"></div>
          </tab>
        </tabset>
    </section>

  </body>
</html>
